<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
    body{
        align-content: center;
        height: 90vh;
        justify-content: center;
        display: flex;
        background-color: beige;
        background-image: url(back.jpg);
    }
    #one{
        border: green solid 5px;
        border-radius: 10px;
        padding-top: 10px;
        background-color: antiquewhite;
    }
    button{
        background-color: green;
        color: white;
        text-align: center;
    }
</style>
<body>
    <div id="one">
    <h1 align="center">Registration Form</h1>
    <hr>
    <form>
    <label>First Name:</label>
    <input type="text" placeholder="Enter your first name" required>
    <label>Last Name:</label>
    <input type="text" placeholder="Enter your last name">
    <br>
    <br>
    <label>Age:</label>
    <input placeholder="Enter your Age" required>
    <br>
    <br>
    <label>Degree</label>
    <input type="text" placeholder="Enter your Degree">
    <label>Branch:</label>
    <select>
        <option>select</option>
        <option>IT</option>
        <option>CSE</option>
        <option>BME</option>
    </select>
    <br>
    <br>
    <label>DOB:</label>
    <input type="date" placeholder="Enter your DOB">
    <br><br>
    <label>Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <br>
    <br>
    <label>Email:</label>
    <input type="email" placeholder="Enter your Email">
    <br><br>
    <label>Password:</label>
    <input type="password" placeholder="Enter your password" maxlength="8">
    <br><br>
    <label>Address:</label>
    <textarea placeholder="Enter your Address"></textarea>
    <br><br>
    <p>Select any two Courses!!!</p>
    <label>Course:</label>
    <input type="checkbox" name="C">C 
    <input type="checkbox" name="C++">C++ 
    <input type="checkbox" name="Java">Java
    <input type="checkbox" name="Python">Python 
    <br><br>
    <label>Resume:</label>
    <input type="file">
    <br>
    <br>
    <button text-align="center">Submit</button>
    </form>
</div>
</body>
</html>
